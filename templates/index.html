<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Pertandingan Multi-Liga</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Football Predictor</h1>
        </header>
        <form id="prediction-form">
            <fieldset>
                <legend>Data Pertandingan</legend>
                <div class="input-group">
                    <label for="liga">Pilih Liga</label>
                    <select id="liga" required>
                        <option value="" disabled selected>-- Pilih Liga --</option>
                        {% for league in leagues %}
                            <option value="{{ league }}">{{ league.replace('dataset_', '').replace('_', ' ')|title }}</option>
                        {% endfor %}
                    </select>
                </div>
            </fieldset>

            <div class="form-section">
                <fieldset>
                    <legend>Form Tim Tuan Rumah</legend>
                    <p class="instruction">Skor 5 laga terakhir (Home-Away)</p>
                    <div class="score-inputs" id="ht-scores">
                        <div class="split-score-input"><input type="number" class="score-part" placeholder="H" min="0" required><span>-</span><input type="number" class="score-part" placeholder="A" min="0" required></div>
                        <div class="split-score-input"><input type="number" class="score-part" min="0" required><span>-</span><input type="number" class="score-part" min="0" required></div>
                        <div class="split-score-input"><input type="number" class="score-part" min="0" required><span>-</span><input type="number" class="score-part" min="0" required></div>
                        <div class="split-score-input"><input type="number" class="score-part" min="0" required><span>-</span><input type="number" class="score-part" min="0" required></div>
                        <div class="split-score-input"><input type="number" class="score-part" min="0" required><span>-</span><input type="number" class="score-part" min="0" required></div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Form Tim Tamu</legend>
                    <p class="instruction">Skor 5 laga terakhir (Home-Away)</p>
                    <div class="score-inputs" id="at-scores">
                        <div class="split-score-input"><input type="number" class="score-part" placeholder="H" min="0" required><span>-</span><input type="number" class="score-part" placeholder="A" min="0" required></div>
                        <div class="split-score-input"><input type="number" class="score-part" min="0" required><span>-</span><input type="number" class="score-part" min="0" required></div>
                        <div class="split-score-input"><input type="number" class="score-part" min="0" required><span>-</span><input type="number" class="score-part" min="0" required></div>
                        <div class="split-score-input"><input type="number" class="score-part" min="0" required><span>-</span><input type="number" class="score-part" min="0" required></div>
                        <div class="split-score-input"><input type="number" class="score-part" min="0" required><span>-</span><input type="number" class="score-part" min="0" required></div>
                    </div>
                </fieldset>
            </div>
            
            <fieldset>
                <legend>Data Tambahan & Odds</legend>
                <div class="odds-grid">
                    <div class="input-group"><label for="h2h_wins">Kemenangan H2H (5 match)</label><input type="number" id="h2h_wins" placeholder="Home menang" min="0" max="5" required></div>
                    <div class="input-group"><label for="ahh">Handicap (AHh)</label><input type="number" step="0.01" id="ahh" placeholder="Balance HDP" required></div>
                    <div class="input-group"><label for="odds_h">Odds Home (1)</label><input type="number" step="0.01" id="odds_h" placeholder="Odds" required></div>
                    <div class="input-group"><label for="odds_d">Odds Draw (X)</label><input type="number" step="0.01" id="odds_d" placeholder="Odds" required></div>
                    <div class="input-group"><label for="odds_a">Odds Away (2)</label><input type="number" step="0.01" id="odds_a" placeholder="Odds" required></div>
                    <div class="input-group"><label for="odds_over_2_5">Odds Over 2.5</label><input type="number" step="0.01" id="odds_over_2_5" placeholder="Odds" required></div>
                    <div class="input-group"><label for="odds_under_2_5">Odds Under 2.5</label><input type="number" step="0.01" id="odds_under_2_5" placeholder="Odds" required></div>
                    <div class="input-group"><label for="avg_ahh">Odds HDP Home</label><input type="number" step="0.01" id="avg_ahh" placeholder="Odds" required></div>
                    <div class="input-group"><label for="avg_aha">Odds HDP Away</label><input type="number" step="0.01" id="avg_aha" placeholder="Odds" required></div>
                </div>
            </fieldset>

            <button type="submit" id="predict-button"><span>Dapatkan Prediksi</span></button>
        </form>

        <div id="loader" class="hidden"><div class="spinner"></div><p>Menganalisis...</p></div>
        <div id="results-container" class="hidden">
            <h2>Hasil Prediksi</h2>
            <div class="result-item"><p>Pemenang (H/D/A)</p><strong id="hda-result"></strong></div>
            <div class="result-item"><p>Over/Under 2.5</p><strong id="ou-result"></strong></div>
            <div class="result-item"><p>BTTS</p><strong id="btts-result"></strong></div>
        </div>
    </div>

        <p>&copy; 2025 - Lalu Naofal Arkan</p>

    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
